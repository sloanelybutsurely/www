---
layout: default
---

<section class="sidebar">
  <a href="/" class="site-title">sloanelybutsurely.com</a>

  <nav>
    <ul>
      {% assign nav_pages = site.pages | where: "hidden",false | sort: "nav_order","last" %}
      {% for page in nav_pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</section>

<main class="content">
  <article>
    <h1>{{ page.title }}</h1>

    {{ content }}
  </article>
</main>
